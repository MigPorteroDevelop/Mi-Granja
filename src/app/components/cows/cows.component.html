<div class="container">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel" data-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="../../../assets/images/slide1.jpg" height="500px" width="100%"
                    alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../../../assets/images/slide2.jpg" height="500px" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../../../assets/images/slide3.jpg" height="500px" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../../../assets/images/slide4.jpg" height="500px" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../../../assets/images/slide5.jpg" height="500px" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div class="jumbotron">
    <h2 class="display-3">¿Quieres conocer a nuestras vacas?</h2>
    <hr class="my-4">
    <a class="btn btn-primary btn-lg" role="button" (click)="showCows()">{{textCow}}</a>
    
    <div *ngIf="desactivado">
    <div class="card" *ngFor="let cow of cows">
        <div class="card-header">
            Nombre: {{cow.name}}
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Género: {{cow.genus}}</li>
            <li class="list-group-item">Sexo: {{cow.sex}}</li>
            <li class="list-group-item">Fecha de nacimiento: {{cow.date_birth}}</li>
        </ul>
    </div>
</div>
</div>
